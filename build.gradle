apply plugin: monPlugin

class monPlugin implements Plugin<Project> {
	void apply(Project project){
		project.extensions.create("ploufj", ploufjPluginExtension)
	}
}

class ploufjPluginExtension{
	String oui
}

buildscript {
	repositories {
		jcenter()
		google()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:3.6.3'
	}
}

allprojects {
	repositories {
		google()
		jcenter()
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}

ploufj {
	oui = "vert"
}
